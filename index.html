<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tris</title>

        <!-- icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- Bootsrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="controls">
                <input
                    type="checkbox"
                    class="light-dark-toggle"
                    id="mode-toggle"
                />
                <label for="mode-toggle" class="mode-label">
                    <div class="material-symbols-outlined">dark_mode</div>
                    <div class="material-symbols-outlined">light_mode</div>
                    <div class="ball"></div>
                </label>
            </div>
        </header>

        <section class="board">
            <div data-row="0" data-col="0" class="cell"></div>
            <div data-row="0" data-col="1" class="cell"></div>
            <div data-row="0" data-col="2" class="cell"></div>
            <div data-row="1" data-col="0" class="cell"></div>
            <div data-row="1" data-col="1" class="cell"></div>
            <div data-row="1" data-col="2" class="cell"></div>
            <div data-row="2" data-col="0" class="cell"></div>
            <div data-row="2" data-col="1" class="cell"></div>
            <div data-row="2" data-col="2" class="cell"></div>
        </section>
    </body>
</html>
